<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
    <p>{{ post.content }}</p>
    <!-- <p>{{ post.myNum }}</p> -->
  </mat-expansion-panel>
</mat-accordion>


<p clss="info-text mat-body-1" *ngIf="posts.length <= 0"> No posts added yet</p>
